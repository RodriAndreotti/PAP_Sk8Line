<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="/private/template/template.xhtml">
            <ui:define name="content">

                <h3>Termos de Garantia</h3>
                <p:dataTable var="rma" value="#{rmaMB.rmas}" class="table table-responsive table-hover">
                    <p:column headerText="Cliente">
                        <h:outputText value="#{rma.venda.cliente.email}"/>
                    </p:column>
                    <p:column headerText="Produto">
                        <h:outputText value="#{rma.produto.nome}"/>
                    </p:column>
                    <p:column headerText="Data Abertura">
                        <h:outputText value="#{rma.dataEntrada}">
                            <f:convertDateTime dateStyle="full"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Data Finalização">
                        <h:outputText value="#{rma.dataFinalizacao}">
                            <f:convertDateTime dateStyle="full"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Situacao">
                        <h:outputText value="#{rma.situacao}"/>
                    </p:column>
                    
                    <p:column headerText="">
                        <h:form>
                            <p:commandButton class="btn btn-info" value="Editar" action="#{vendaMB.editar(venda)}"/>
                        </h:form>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </body>
</html>
