<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="/private/template/template.xhtml">
            <ui:define name="content">
                <p:panel header="Colaboradores">
                    <p:dataTable var="colaborador" value="#{colaboradorMB.colaboradores}" class="table table-responsive table-hover">
                        <p:column headerText="Nome">
                            <h:outputText value="#{colaborador.nome}"/>
                        </p:column>
                        <p:column headerText="CPF">
                            <h:outputText value="#{colaborador.cpf}"/>
                        </p:column>
                        <p:column headerText="Telefone">
                            <h:outputText value="#{colaborador.telefone}"/>
                        </p:column>
                        <p:column headerText="Email (Nome de UsuÃ¡rio">
                            <h:outputText value="#{colaborador.usuario.email}"/>
                        </p:column>
                        
                        <p:column headerText="">
                            <h:form>
                                <p:commandButton class="btn btn-info" value="Editar" action="#{colaboradorMB.editar(colaborador)}"/>
                                <p:commandButton class="btn btn-danger" value="Apagar" action="#{colaboradorMB.confirm(colaborador)}"/>
                            </h:form>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
