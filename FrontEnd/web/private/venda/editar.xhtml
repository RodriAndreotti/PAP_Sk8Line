<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Venda</title>
    </h:head>
    <h:body>
        <ui:composition template="/private/template/template.xhtml">
            <ui:define name="content">
                <script type="text/javascript">
                    function  verificarCampos() {
                        if (document.getElementById("txtVendedor").value === null) {
                            alert("Vendedor não pode estar vazio!");
                            return false;
                        }
                        if (document.getElementById("txtCliente").value === null) {
                            alert("Cliente não pode estar vazio!");
                            return false;
                        }
                        if (document.getElementById("txtValorTotal").value === null) {
                            alert("Valor Total não pode estar vazio!");
                            return false;
                        }
                        if (document.getElementById("txtValorLiquido").value === null) {
                            alert("Valor Liquido não pode estar vazio!");
                            return false;
                        }
                        if (document.getElementById("txtDataVenda").value === null) {
                            alert("Data Venda não pode estar vazio!");
                            return false;
                        }
                    }
                </script>
                <h:form id="form">
                    <p:panel header="Cadastro de Revendedor">
                        <h:panelGrid columns="2">
                            <h3>Clientes</h3>
                            <h:outputLabel value="Vendedor" for="Vendedor" />
                            <p:inputText id="txtVendedor" label="Vendedor" value="#{vendaMB.venda.vendedor}" maxlength="50" size="40" />
                            <h:outputLabel value="Cliente" for="Cliente" />
                            <p:inputText id="txtCliente" label="Cliente" value="#{vendaMB.venda.cliente}" maxlength="50" size="40" />
                            <h:outputLabel value="Valor Total" for="ValorTotal" />
                            <p:inputText id="txtValorTotal" label="valorTotal" value="#{vendaMB.venda.valorTotal}" maxlength="14" size="20"  />
                            <h:outputLabel value="Desconto:" for="desconto" />
                            <p:inputText id="txtDesconto" label="desconto" value="#{vendaMB.venda.desconto}" maxlength="12" size="20"  />
                            <h:outputLabel value="ValorLiquido:" for="valorliquido" />
                            <p:inputText id="txtValorLiquido" label="valorLiquido" value="#{vendaMB.venda.valorLiquido}" maxlength="150" size="40"  />
                            <h:selectBooleanCheckbox id="chckConcretizada" value="#{vendaMB.venda.concretizada}">                                
                            </h:selectBooleanCheckbox>
                            <h:selectOneMenu id="situacao" value="#{vendaMB.venda.situacao}">
                            </h:selectOneMenu>
                            <h:column>
                                <p:commandButton  value="SALVAR" title="Salvar" action="#{revendedorMB.salvar()}"  ajax="false"/>
                            </h:column>
                            <h:outputLabel value="Data Venda" for="DataVenda" />
                            <p:inputText id="txtDataVenda" label="DataVenda" value="#{vendaMB.venda.dataVenda}" maxlength="50" size="40" />
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
