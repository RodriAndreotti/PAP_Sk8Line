<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/private/template/template.xhtml">
            <ui:define name="content">

                <h3>Termos de Garantia</h3>
                <p:dataTable var="vendas" value="#{vendaMB.vendas}" class="table table-responsive table-hover">
                    <p:column headerText="Vendedor">
                        <h:outputText value="#{vendas.vendedor.email}"/>
                    </p:column>
                    <p:column headerText="Cliente">
                        <h:outputText value="#{vendas.cliente.email}"/>
                    </p:column>
                    <p:column headerText="Valor Total">
                        <h:outputText value="#{vendas.valorTotal}"/>
                    </p:column>
                    <p:column headerText="Desconto">
                        <h:outputText value="#{vendas.desconto}"/>
                    </p:column>
                    <p:column headerText="Valor Liquido">
                        <h:outputText value="#{vendas.valorLiquido}"/>
                    </p:column>
                    <p:column headerText="Concretizada">
                        <h:outputText value="#{(vendas.concretizada ? Sim : Não)}"/>
                    </p:column>
                    <p:column headerText="Desconto">
                        <h:outputText value="#{vendas.desconto}"/>
                    </p:column>
                    <p:column headerText="Situação">
                        <h:outputText value="#{vendas.situacao}"/>
                    </p:column>
                    <p:column headerText="Data Venda">
                        <h:outputText value="#{vendas.dataVenda}">
                            <f:convertDateTime timeStyle="full"  locale="pt_BR" dateStyle="long" pattern="dd/MM/yyyy HH:mm"/>
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
