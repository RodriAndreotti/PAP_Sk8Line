<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head/>

    <h:body>
        <ui:composition template="/private/template/template.xhtml">
            <ui:define name="content">

                <p:panel header="Cadastro de Produto">

                    <h:form id="frmProduto">
                        <h:inputHidden id="txtId" value="#{produtoMB.produto.id}"/>
                        <p>
                            <p:outputLabel for="txtNome" value="Nome"/>
                            <p:inputText id="txtNome" value="#{produtoMB.produto.nome}" class="form-control"/>
                        </p>
                        <p>
                            <p:outputLabel for="txtLargura" value="Largura"/>
                            <p:inputText id="txtLargura" value="#{produtoMB.produto.largura}" class="form-control"/>
                        </p>
                        <p>
                            <p:outputLabel for="txtAltura" value="Altura"/>
                            <p:inputText id="txtAltura" value="#{produtoMB.produto.altura}" class="form-control"/>
                        </p>
                        <p>
                            <p:outputLabel for="txtComprimento" value="Comprimento"/>
                            <p:inputText id="txtComprimento" value="#{produtoMB.produto.comprimento}" class="form-control"/>
                        </p>
                        <p>
                            <p:outputLabel for="txtValor" value="Valor"/>
                            <p:inputText id="txtValor" value="#{produtoMB.produto.valor}" class="form-control"/>
                        </p>
                        <p>
                            <p:outputLabel for="lstTermoGarantia" value="Termo de Garantia"/>
                            <p:selectOneMenu id="lstTermoGarantia" value="#{produtoMB.produto.termoGarantia}" class="form-control">
                                <f:selectItem itemValue="#{null}" itemLabel="Selecione..."/>
                                <f:selectItems value="#{termoMB.termos}" var="termo" itemLabel="#{termo.titulo}" itemValue="#{termo}"/>
                                <f:converter binding="#{termoConverter}"/>
                            </p:selectOneMenu>
                        </p>
                        <p>
                            <p:outputLabel for="txtDescricao" value="Descrição"/><br/>
                            <pe:ckEditor id="txtDescricao" value="#{produtoMB.produto.descricao}" class="form-control">
                            </pe:ckEditor>
                        </p>

                        <p:commandButton value="Salvar" action="#{produtoMB.salvar()}" ajax="false"/>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
